<HTML>
<HEAD>
<TITLE> VOTAZIONI </TITLE>
<script type="text/javascript">
 var cont1=0,cont2=0,cont3=0;
function conta(N)
{
  N=parseInt(N);
if(N==1)
        cont1++;

if(N==2)
        cont2++;

if(N==3)
        cont3++;

reset();
}

function risultato(){
   var vincitore;
if((cont1>cont2)&&(cont1>cont3)){
                                                      vincitore="candidato A";
                                                      alert("il vincitore è   "+vincitore);
}
else{
                                                     if((cont2>cont1)&&(cont2>cont3)){
                                                                                                       vincitore="candidato B";
                                                                                                        alert("il vincitore è   "+vincitore);
                                                                                                    }
                                                      else{
                                                                                                      if((cont3>cont2)&&(cont3>cont1)){
                                                                                                                                                  vincitore="candidato C";
                                                                                                                                                   alert("il vincitore è   "+vincitore);
                                                                                                                                                            }
                                                                                                      else{
                                                                                                               alert("Si va al ballottaggio");
                                                                                                              }
                                                                }
}

}

function reset()
{
InputA.value=" ";
}
</script>
</HEAD>

<BODY>
1 per candidato A<BR>
2 per candidato B<BR>

<input type="text" name="InputA" id="InputA" value="" size=4><BR><BR>
