<HTML>
<HEAD>
 <TITLE>SOMMA DRITTA VETTORI</TITLE>
</HEAD>
<BODY>
<script type="text/javascript">
  var d=5,i;
  var v1=new Array(d), v2=new Array(d),v3=new Array(d);
  for(i=0;i<d;i++){
              do{
                      v1[i]=parseInt(prompt("inserire un elemento del primo vettore "," "));
               }while(v1[i]<0);
}
 for(i=0;i<d;i++){
              do{
                      v2[i]=parseInt(prompt("inserire un elemento del secondo vettore "," "));
               }while(v2[i]<0);
}
  for(i=0;i<d;i++){
              
                      v3[i]=v1[i]+v2[i];
               
}
for(i=0;i<d;i++){
                           document.write(v1[i]+"  ");
                         }
document.write("<BR>");
for(i=0;i<d;i++){
                           document.write(v2[i]+"  ");
                         }
document.write("<BR>");
for(i=0;i<d;i++){
                           document.write(v3[i]+"  ");
                         }
document.write("<BR>");
</script>
</BODY>
</HTML>
