<html>
<head>
<title>TEST PERSONAGGI STORICI</title>
<script type="text/javascript">
function pulisci()
{
  nato.value="";
  morto.value="";
}

function controlla(na,mo,who)
{
  var nomi=new Array("WILLIAM SHAKESPEARE","GALILEO GALILEI","MONTEZUMA II");
  var birth= new Array (1564,1564,1466);
  var dead=new Array(1616,1642,1520);
  var d_n,d_m;
  d_n=parseInt(na);
  d_m=parseInt(mo);
  if(d_n>d_m)
  {
      alert("NON POSSO MORIRE NEL " + d_m + " ED ESSERE NATO NEL " + d_n + "!!!!!");
      pulisci();
  }
  else
  {
     if (who=='S')
    {
       if((d_n==birth[0])&&(d_m==dead[0]))
          document.write("<P style='font-size:28pt;font-weight: bold; color: RGB(0,0,255);'>BRAVO !!!");
      else
         document.write("<P style='font-size:28pt;font-weight: bold; color: RGB(255,0,0);'>ERRATO !!! " + nomi[0] +" è nato nel " + birth[0] + " e morto nel " + dead[0]);
    }
    else if (who=='G')
    {
      if((d_n==birth[1])&&(d_m==dead[1]))
         document.write("<P style='font-size:28pt;font-weight: bold; color: RGB(0,0,255);'>BRAVO !!!");
      else
        document.write("<P style='font-size:28pt;font-weight: bold; color: RGB(255,0,0);'>ERRATO !!! " + nomi[1] +" è nato nel " + birth[1] + " e morto nel " + dead[1]);
    }
    else
    {
       if((d_n==birth[2])&&(d_m==dead[2]))
          document.write("<P style='font-size:28pt;font-weight: bold; color: RGB(0,0,255);'>BRAVO !!!");
      else
         document.write("<P style='font-size:28pt;font-weight: bold; color: RGB(255,0,0);'>ERRATO !!! " + nomi[2] +" è nato nel " + birth[2] + " e morto nel " + dead[2]);
    }
   document.write("<BR><BR><BR><BR><BR><BR><P style='font-size: 18pt; color: RGB(0,0,0);'>USARE IL PULSANTE DI NAVIGAZIONE DEL BROWSER PER TORNARE ALLA PAGINA INIZIALE");
  }
}
</script>
