<html>
<head>
<title>INDOVINA LA PASSWORD</title>
<script type="text/javascript">
var word=new Array("WKX32JZ"),tent=3;

function pulisci()
{
  pass_ins.value="";
}

function convalida(aus)
{
  if(tent>0)
  {
    if(aus.length!=7)
       alert("ERRORE: PASSWORD TROPPO LUNGA O TROPPO CORTA\n\nTENTATIVI RIMASTI: " + tent);
    else 
    {
      if(aus.search(word)!=-1)
      {
         window.close();
         mywin=window.open();
         mywin.document.write("<P style='Color: green;font-weight: bold'> PASSWORD  CORRETTA, ACCESSO  CONSENTITO");
      }
      else
      {
         tent--;
         alert("PASSWORD ERRATA \n\n TENTATIVI RIMASTI: " + tent );
      }
    }
    pulisci();
  }
  if (tent==0)
  {
     window.close();
     mywin=window.open();
     mywin.document.write("<P style='Color: red;font-weight: bold'> TENTATIVI  ESAURITI, ACCESSO  NEGATO"); 
     mywin.document.write("<br><br> ESSENDO UNA SIMULAZIONE POSSO DIRTI CHE LA PASSWORD ERA: " + word);
  }
}

</script>

</head>
<body>
INSERIRE LA PASSWORD [ 7 CARATTERI - 3 TENTATIVI A DISPOSIZIONE ]<BR><BR> 
<input type="text" name="pass_ins" id="pass_ins" value=""/> 
<br><br>
<input type="button" value="Controllo_Password" onclick="convalida(pass_ins.value);"/>

</body>
</html>
