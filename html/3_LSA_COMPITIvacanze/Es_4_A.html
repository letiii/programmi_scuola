<script type="text/javascript">
function mcd(num1,num2)
{
  var a,b,resto;   //variabili locali alla funzione

  a=parseInt(num1);
  b=parseInt(num2);
  if((a>0)&&(b>0))
  {
    resto=1;
    while(resto)   //la condizione è vera se la variabileresto contiene un valore diverso da 0
    {
      resto=a%b;
      a=b;
      b=resto;
    }
    risultato.value=a;
  }
  else
    alert("VALORE NON CONSENTITO");
}
</script>
