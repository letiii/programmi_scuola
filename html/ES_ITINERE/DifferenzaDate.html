<HTML>
<HEAD>
<TITLE> CONVERTE DATA </TITLE>
<script language="JavaScript">

var gm=new Array(31,28,31,30,31,30,31,31,30,31,30,31);

function inser(l1,l2,cosa)
{
  var val;

  do{
      val=parseInt(prompt("INSERIRE "+ cosa , ""));
      if((val<l1)||(val>l2))
         alert("ERRORE: STAI INSERENDO IL " + cosa + "\n\nREINSERIRE VALORE >= " + l1 + " E <= " + l2);
  }while((val<l1)||(val>l2));
  return(val);
}

function calcola(g,m)  
{
  var tot=g,i;
  
  for(i=0;i<m-1;i++)
    tot+=gm[i]; 
  return(tot);
}

function elabora()
{
  var mese1,giorno1,mese2,giorno2;
  
  mese1=inser(1,12,"MESE");
  giorno1=inser(1,gm[mese1-1],"GIORNO");
  mese2=inser(1,12,"MESE");
  giorno2=inser(1,gm[mese2-1],"GIORNO");

  var t1,t2;
  t1=calcola(giorno1,mese1);
  t2=calcola(giorno2,mese2);
  t1=t1-t2;
  if(t1<0)
    t1*=-1;
  window.close();
  mywin=window.open();
  mywin.document.write("PRIMA DATA: " + giorno1 + "/" + mese1 + "<br><br>SECONDA DATA: " + giorno2 + "/" + mese2 + "<br><br>");
  mywin.document.write("GIORNI CHE INTERCORRONO TRA LE DUE DATE: " + t1);
}
  
</script>
</HEAD>

<BODY>
 TU INSERISCI DUE DATE NEL FORMATO NUMERO-MESE NUMERO-GIORNO <br>
 IO TI DICO QUANTI GIORNI INTERCORRONO TRA LE DUE DATE <BR><BR>
 Premere AVVIO per iniziare L'ELABORAZIONE
<input type="button" name="avvio" value=" AVVIO " onclick="elabora();">
</BODY>
</HTML>
